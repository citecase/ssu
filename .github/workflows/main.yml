name: Auto Store PDFs

on:
  push:
    paths:
      - 'links.txt'  # Runs only when you update your link list
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push files back to repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run download script
    run: python upload_pdfs.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add stored_pdfs/
        git commit -m "Automated PDF sync" || echo "No changes to commit"
        git push
